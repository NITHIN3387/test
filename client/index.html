<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Predictor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            opacity: 0;
            animation: fadeInTitle 1.5s forwards 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInTitle {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

       body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.container {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

form {
    display: flex;
    flex-direction: column;
}

.input-group {
    margin-bottom: 15px;
}

label {
    margin-bottom: 5px;
    color: #333333;
}

input, select {
    padding: 10px;
    border: 1px solid #cccccc;
    border-radius: 5px;
    width: 100%;
    box-sizing: border-box;
}

button {
    background-color: #4caf50;
    color: #ffffff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

.result {
    margin-top: 15px;
    padding: 10px;
    border-radius: 5px;
    text-align: center;
    font-size: 16px;
    animation: fadeIn 0.5s;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
 
    </style>
</head>
<body>
    <div class="container">
    <h1>Top Crop Prediction of India</h1>
    <form>
        <label for="N">N value(Nitrogen):</label>
        <input type="text" id="N_value" name="N" required><br>

        <label for="P">P value(Phosphorous):</label>
        <input type="text" id="P_value" name="P" required><br>

        <label for="K">K value(Potassium):</label>
        <input type="text" id="K_value" name="K" required><br>

        <label for="season_encoded">Select Season:</label>
        <select name="season_encoded" id="Season" required>
            <option value="0" selected>Hot and Humid Summer</option>
            <option value="1">Hot Summer</option>
            <option value="2">Warm and Humid Spring</option>
            <option value="3">Warm Spring</option>
            <option value="4">Cool and Humid Autumn</option>
            <option value="5">Cool Autumn</option>
            <option value="6">Cold and Humid Winter</option>
            <option value="7">Cold Winter</option>
        </select><br>

        <button type="button" onclick="onClickedPredict()">Predict</button>
        <div id="prediction" class="result">	<h2></h2> </div>
    </form>
    </div>

    <script src="./index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </body>
</html>
